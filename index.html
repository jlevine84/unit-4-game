<!doctype html>
<html>
    <head>
        <title>A-Kimi-Bo Fighter!</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/css/style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="assets/javascript/game.js"></script>
    </head>

    <body>
        <header>
            <h1>A-Kimi-Bo Fighter!</h1>
        </header>
        <main>
            <div class="container-fluid" id="maindisplay">
                <h2 id="selector">Choose your character!</h2>
                <div class="container-fluid" id="selector-container">
                    <div class="row no-gutters">
                        <div class="col-1"></div>
                        <div class="col-4 clearfix" id="character-select">
                            <img id="YTS" class="chars" src="assets/images/Spider.jpg">
                            <img id="WT" class="chars" src="assets/images/Turkey.jpg">
                            <img id="BT" class="chars" src="assets/images/Beaver.jpg">
                            <img id="CC" class="chars" src="assets/images/Chipmunk.jpg">
                        </div>
                        <div class="col-2"></div>
                        <div class="col-4 clearfix" id="opponents-select">opponents-select</div>
                        <div class="col-1"></div>
                    </div>
                </div>
                
                <div class="container-fluid" id="battlezone">
                    <div class="row no-gutters">
                        <div class="col-2"></div>
                        <div class="col-2" id="character"></div>
                        <div class="col-1"></div>
                        <div class="col-2" id="battle">
                            <div class="row no-gutters">
                                <div class="col-6" id="hero-damage">Hero Damage</div>
                                <div class="col-6" id="enemy-damage">Enemy Damage</div>
                                <div class="w-100"></div>
                                <div class="col-6" id="fight-button"><button type="button" class="btn btn-secondary" id="fight-btn">Fight!</button></div>
                                <div class="w-100"></div>
                                <div class="col-6" id="hero-health">Hero Health</div>
                                <div class="col-6" id="enemy-health">Enemy Health</div>
                            </div>
                        </div>
                        <div class="col-1"></div>
                        <div class="col-2" id="opponent">opponent</div>
                        <div class="col-2"></div>
                    </div>
                </div>

                <div class="container-fluid" id="gameinfo">
                    <div class="row no-gutters">
                        <div class="col-2"></div>
                        <div class="col-2" id="win-loss"></div>
                        <div class="col-3"></div>
                        <div class="col-4" id="defeated">defeated</div>
                    </div>
                </div>

            </div>
        </main>
    </body>
</html>
